<!DOCTYPE html>
<html>
<head>
	<title>carousal</title>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/poppper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style type="text/css">
		.carousel-inner img{width: 100%; height: 100%}
	</style>
</head>
<body>
<div id="demo" class="carousel slide" data-ride="carousel">
	<ul class="carousel-indicators">
		<li data-target="#demo" data-slide-to="0"></li>
		<li data-target="#demo" data-slide-to="1"></li>
		<li data-target="#demo" data-slide-to="2"></li>
		<li data-target="#demo" data-slide-to="3"></li>
		<li data-target="#demo" data-slide-to="4"></li>
		<li data-target="#demo" data-slide-to="5"></li>
		
	</ul>
	<div class="carousel-inner">
		<div class="carousel-item active"><img src="v2.jpg" width="350px" height="150px"></div>
		<div class="carousel-item"><img src="v1.jpg" width="500px" height="550px"></div>
		<div class="carousel-item"><img src="v3.jpg" width="500px" height="550px"></div>
		<div class="carousel-item"><img src="v44.jpg" width="350px" height="400px"></div>
		<div class="carousel-item"><img src="v55.jpg" width="500px" height="550px"></div>
		<div class="carousel-item"><img src="v1.jpg" width="500px" height="550px"></div>
		<a href="#demo" class="carousel-control-prev" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
		<a href="#demo" class="carousel-control-1" data-slide="1"><span class="carouse l-control-next-icon"></span></a>
		<a href="#demo" class="carousel-control-2" data-slide="2"><span class="carouse l-control-next-icon"></span></a>
		<a href="#demo" class="carousel-control-3" data-slide="3"><span class="carouse l-control-next-icon"></span></a>
		<a href="#demo" class="carousel-control-3" data-slide="4"><span class="carouse l-control-next-icon"></span></a>
		<a href="#demo" class="carousel-control-next" data-slide="next"><span class="carouse l-control-next-icon"></span></a>
</div>
</div>
</body>
</html>
